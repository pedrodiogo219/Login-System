<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{% block title %}Login System{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/estilos.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

  
    <div class="container">
      <div class="header clearfix">
        <div class="container">
          <nav>
            <ul class="nav nav-pills pull-right">
              <li role="presentation" class="active"><a href="{{ url_for('index') }}">Home</a></li>
              {% if current_user.is_authenticated %}
                <li role="presentation" ><a href="{{ url_for('logout') }}">Logout</a></li>
                <li><a href="#">{{ current_user.username }}</a></li>
              {% else %}
                <li><a href="{{ url_for('login') }}">Login</a></li>
              {% endif %}



            </ul>
          </nav>
          <h3 class="text-muted" id="titulo">Login System</h3>
        </div>
      </div>
    

      <div id="conteudo">
          <div class="row">
            {% block content %}
            {% endblock %}
          </div>
      </div>

      <div class="row">
        <footer class="footer">
          <p>&copy; 2018 Pediogo.</p>
        </footer>
      </div>

    </div> <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
